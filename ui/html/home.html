    <link rel='stylesheet' href='../static/main.css'>

</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white font-bold text-xl">
                <i class="fas fa-heart text-white mr-2"></i>

            <ul class="flex space-x-4">
                <li><a href="/event/view" class="text-white">Events</a></li>
                <li><a href="/shop/view" class="text-white">Shop</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="py-20 bg-gradient-to-r from-purple-500 to-pink-300">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-4">Love & Light</h1>
            <p class="text-lg">...at first sight.</p>
            <a href="https://www.instagram.com/more_loveandlight?igsh=YW53N3lrOTY4aXdh&utm_source=qr" class="bg-gray-800 text-white font-semibold px-6 py-2 mt-4 inline-block rounded-full">Join us!</a>

    <!-- Features Section -->
    <section class="py-16">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold text-center mb-8">
                <i class="fas fa-heart text-gray-800 mr-2"></i>
                <a href="/event/view">
                Events</a></h2>
            <div class="flex flex-wrap justify-center">
                <div class="p-4 md:w-1/4">
                    <div class="bg-white shadow rounded-lg p-6">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section -->
    <section class="py-16">
        <div class="container mx-auto">
            <h2 href="/shop/view" class="text-2xl font-bold text-center mb-8">
                <i href="/shop/view" class="fas fa-heart text-gray-800 mr-2"></i>
                <a href="/shop/view">
                Shop</a></h2>
        </div>
    </section>


    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Love & Light. All rights reserved.</p>
        </div>
    </footer>

</html>
